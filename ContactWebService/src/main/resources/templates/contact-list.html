<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
    <link rel="stylesheet" href="/contact-list.css">
</head>
<body>
<header class="header">
    <h1>Contact List</h1>
</header>
<table class="table" border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Actions</th>
    </tr>
    <tr th:each="contact : ${contacts}">
        <td th:text="${contact.id}"></td>
        <td th:text="${contact.firstName}"></td>
        <td th:text="${contact.lastName}"></td>
        <td th:text="${contact.email}"></td>
        <td th:text="${contact.phone}"></td>
        <td>
            <a class="button" th:href="@{/contacts/edit/{id}(id=${contact.id})}">Edit</a>
            <a class="button" th:href="@{/contacts/delete/{id}(id=${contact.id})}">Delete</a>
        </td>
    </tr>
</table>
<div class="for_add_button">
    <a type="button" class="button" href="/contacts/add">Add Contact</a>
</div>
</body>
</html>
